<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Geneerator</title>
    <link rel="stylesheet" href="style.css">
    <link
    href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100;200;300;400;600&display=swap"
    rel="stylesheet"
  />
</head>
<body>
    <div class="container">
            <h1>Password Generetor</h1>
            <div class="display-container">
                <input readonly placeholder="Password" class="display" data-passwordDisplay>
                <button data-copy class="copyBtn">
                    <span data-copyMsg class="tooltip"></span>
                    <img src="./images/copy.png" alt="copy" height="35" width="35">
                </button>
            </div>
            <div class="input-container">
                <div class="length-container">
                    <p>Password Length</p>
                    <!-- slider -->
                    <p data-length-container>0</p>
                </div>
                <input type="range" min="1" max="20" class="slider" data-length-slider>
                <!-- check boxes -->
                <div class="check">
                    <input type="checkbox" id="uppercase">
                    <label for="uppercase">Includes Uppercase</label>
                </div>
                <div class="check">
                    <input type="checkbox" id="lowercase">
                    <label for="lowercase">Includes Lowercase</label>
                </div>
                <div class="check">
                    <input type="checkbox" id="number">
                    <label for="number">Includes Number</label>
                </div>
                <div class="check">
                    <input type="checkbox" id="symbol">
                    <label for="symbol">Includes Symbol</label>
                </div>
                <!-- stregth section -->
                <div class="strength-container">
                    <p>Strength</p>
                    <div class="indicator" data-indicator></div>
                </div>
                <!-- generate password button -->
                <button class="generate-button">
                    Generate Password
                </button>
            </div>
    </div>

    <script src="script.js"></script>
    <!-- <script src="sc1.js"></script> -->
</body>
</html>
